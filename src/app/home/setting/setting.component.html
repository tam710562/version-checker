<div class="offcanvas-header">
  <h4 class="offcanvas-title" id="offcanvas-basic-title">Setting</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeOffcanvas.close()"></button>
</div>
<div class="offcanvas-body">
  <form>
    <div class="mb-3">
      <label for="choose-path" class="form-label">Game Directory</label>
      <div class="input-group">
        <label class="input-group-text" for="choose-path">
          <app-icon path="mdiFolderOutline"></app-icon>
        </label>
        <input type="text" class="form-control" [value]="path" readonly (click)="openDialog()" id="choose-path">
        <label class="input-group-text" for="choose-path">Choose</label>
      </div>
    </div>
  </form>
  <div class="text-end">
    <button type="button" class="btn btn-outline-success" (click)="save()">
      <app-icon path="mdiCheck" class="me-2"></app-icon>
      <span>Save</span>
    </button>
  </div>
</div>
